<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="https://work.montagestudio.com/app/43a769bad39d1b6616cd108fd3384eef51f7c016/main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "addContent",
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "handler": {"@": "rangeController"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "badge": {
            "prototype": "digit/ui/badge.reel",
            "properties": {
                "element": {"#": "badge"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "value": {"<-": "@rangeController.organizedContent.filter{!completed}.length"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "active": false,
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "label": "New task"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "contentController": {"@": "rangeController"},
                "contenteditable": "false",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "task1": {
            "prototype": "ui/task.reel",
            "properties": {
                "element": {"#": "task1"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "task": {"<-": "@list:iteration.object"}
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Things to Do"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title"></h1>
        <button data-montage-id="button"></button>
        <output data-montage-id="badge"></output>
        <ul data-montage-id="list">
            <li data-montage-id="task1"></li>
        </ul>
    </div>
</body>
</html>
